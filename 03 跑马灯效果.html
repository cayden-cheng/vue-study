<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue包-->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id = "app">
        <input type="button" value="浪起来" @click = "lang">
        <input type="button" value="低调" @click = "stop">
        <h4>{{msg}}</h4>
    </div>

    <script>
    //注意:在vm实例中,如果想要获取data上的数据，或者想要调用method中的方法，必须
    //通过this.数据属性名称或this.方法名来进行访问，这里的this指
    var vm = new Vue({
        //vm实例会监听data数据中所有数据的改变，只要数据一发生改变，就会自动吧最新的
        //数据从data同步到页面上去，好处：程序员只需要关心数据，不需要考虑如何渲染dom
        el: '#app',
        data:{
            msg: '猥琐发育,别浪,我们能赢',
            intervalId: null
        },
        methods:{
            lang(){
                if(this.intervalId != null){
                    return;
                }
                this.intervalId = setInterval(() => {
                    //console.log(this.msg);
                var start = this.msg.substring(0,1);
                var end = this.msg.substring(1);
                this.msg = end + start;
               },400)
            },
            stop(){
                clearInterval(this.intervalId),
                this.intervalId = null
            }
        }

    })
    //分析:
    //1 给浪起来绑定一个点击时间 v-on
    //在按钮的事件函数处理中，写相关的业务逻辑代码：拿到msg字符串，然后调用字符串的subString
    //方法进行截取操作，把第一个字符串截取出来，放到最后一个位置即可
    </script>
</body>
</html>
