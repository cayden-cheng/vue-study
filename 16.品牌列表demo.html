<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">

    <!-- 思考需要使用jquery么？ vue 免除操作dom，所以不用jquery-->
</head>

<body>
    <div id = "app"> 
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加</h3>
              </div>
              <div class="panel-body from-inline">
                    <label>
                        Id:
                        <input type="text" class="form-control" v-model = "id">
                    </label>

                    <label>
                        Name:
                        <input type="text" class="form-control" v-model = "name" @keyup.enter = "add">
                    </label>
                    
                    <!-- 在vue中 使用时间绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以指定传参了 -->
                   <input type="button" value="添加" class="btn btn-primary" @click = "add">

                   <label>
                       搜索名称关键字:
                       <input type="text" class="form-control" v-model = "keywords">
                   </label>
              </div>
        </div>
        
        <table class="table table-bodered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for = "item in search(keywords)" :key = "item.id">
                    <td>{{item.id}}</td>
                    <td v-text = "item.name"></td>
                    <td>{{item.ctime | dateFormat}}</td>
                    <td>
                        <a href="" @click.prevent = "del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id = "app2">
        {{dt | dateFormat}}
    </div>
    <script>
        //全局过滤器，进行时间的格式化
        Vue.filter('dateFormat',function(dateStr,pattern = ""){
            //根据给定的时间字符串，得到特定的时间
            var dt = new Date(dateStr);

            //yyyy-mm-dd
            var y = dt.getFullYear();
            var m = dt.getMonth() + 1;
            var d = dt.getDate();

            if(m == 10){
                m = '0' + m;
            }

            if(d == 1){
                d = '0' + d;
            }

            if(pattern && pattern .toLowerCase() === 'yyyy-mm-dd'){
                return `${y}-${m}-${d}`;
            }else{
                var hh = dt.getHours();
                var mm = dt.getMinutes();
                var ss = dt.getSeconds();

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
            }
        
        });

         var vm = new Vue({
            el : '#app',
            data : { 
               id :'',
               name : '',
               keywords : '',
               list : [
                   {
                       id : 1,
                       name : '奔驰',
                       ctime : new Date()
                   },
                   {
                       id : 2,
                       name : '宝马',
                       ctime : new Date()
                   }
               ]
             },
            methods : { 
                add(){
                    console.log('完成添加')
                    var car = {id : this.id ,name : this.name , ctime: new Date()}
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id){
                    // //根据id删除数据,some
                    // this.list.some((item,i)=>{
                    //     if(item.id == id){
                    //         this.list.splice(i,1)
                    //         return true;
                    //     }
                    // })

                   var index =  this.list.findIndex(item =>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    this.list.splice(index,1)
                },
                search(keywords){
                     var newList = []
                //     this.list.forEach(item => {
                //         if(item.name.indexOf(keywords) != -1){
                //             newList.push(item)
                //         }
                //     });
                // return newList;

                //注意: forEach some filter findIndex 这些都是数组的新方法
                //都会对数组中的每一项，进行遍历，执行相关操作
                
                //注意 es6中,为字符串提供了一个新方法，叫做string.prototype.includes('
                //要包含的字符串')
                //如果包含 返回true，否则返回false
                //contain
                return this.list.filter(item =>{
                    if(item.name.includes(keywords)){
                        return item;
                    }
                });
                }
            }    
        });

        //过滤器的定义语法
        //Vue.filter('过滤器的名称',functiom(){})

        var vm2 = new Vue({
            el : '#app2',
            data : {
                dt : new Date()
            },
            methods : {},
            filters : {
                //定义私有过滤器 过滤器有两个条件 过滤器名称和处理函数
                //过滤器采用就近原则，如果全局过滤器和私有过滤器重名了，有线考虑私有过滤器
                dateFormat : function(dateStr,pattern){
                    //根据给定的时间字符串，得到特定的时间
                    var dt = new Date(dateStr);

                    //yyyy-mm-dd
                    var y = dt.getFullYear();
                    var m = (dt.getMonth() + 1).toString().padStart(2,'0');
                    var d = (dt.getDate()).toString().padStart(2,'0');

                    // if(m == 10){
                    //     m = '0' + m;
                    // }

                    // if(d == 1){
                    //     d = '0' + d;
                    // }

                    if(pattern && pattern .toLowerCase() === 'yyyy-mm-dd'){
                         return `${y}-${m}-${d}`;
                    }else{
                         var hh = (dt.getHours()).toString().padStart(2,'0');
                         var mm = (dt.getMinutes()).toString().padStart(2,'0');
                         var ss = (dt.getSeconds()).toString().padStart(2,'0');
                         return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
                    }
                }
            }
        })
    </script>
</body>

</html>
