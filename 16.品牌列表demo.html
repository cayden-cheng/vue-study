<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">

    <!-- 思考需要使用jequery么？ vue 免除操作dom，所以不用jquery-->
</head>

<body>
    <div id="app"> 
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加</h3>
              </div>
              <div class="panel-body from-inline">
                    <label>
                        Id:
                        <input type="text" class="form-control" v-model = "id">
                    </label>

                    <label>
                        Name:
                        <input type="text" class="form-control" v-model = "name">
                    </label>
                    
                    <!-- 在vue中 使用时间绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以指定传参了 -->
                   <input type="button" value="添加" class="btn btn-primary" @click = "add">

                   <label>
                       搜索名称关键字:
                       <input type="text" class="form-control" v-model = "keywords">
                   </label>
              </div>
        </div>
        
        <table class="table table-bodered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for = "item in search(keywords)" :key = "item.id">
                    <td>{{item.id}}</td>
                    <td v-text = "item.name"></td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="" @click.prevent = "del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
         var vm = new Vue({
            el : '#app',
            data : { 
               id :'',
               name : '',
               keywords : '',
               list : [
                   {
                       id : 1,
                       name : '奔驰',
                       ctime : new Date()
                   },
                   {
                       id : 2,
                       name : '宝马',
                       ctime : new Date()
                   }
               ]
             },
            methods : { 
                add(){
                    console.log('完成添加')
                    var car = {id : this.id ,name : this.name , ctime: new Date()}
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id){
                    // //根据id删除数据,some
                    // this.list.some((item,i)=>{
                    //     if(item.id == id){
                    //         this.list.splice(i,1)
                    //         return true;
                    //     }
                    // })

                   var index =  this.list.findIndex(item =>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    this.list.splice(index,1)
                },
                search(keywords){
                     var newList = []
                //     this.list.forEach(item => {
                //         if(item.name.indexOf(keywords) != -1){
                //             newList.push(item)
                //         }
                //     });
                // return newList;

                //注意: forEach some filter findIndex 这些都是数组的新方法
                //都会对数组中的每一项，进行遍历，执行相关操作
                
                //注意 es6中,为字符串提供了一个新方法，叫做string.prototype.includes('
                //要包含的字符串')
                //如果包含 返回true，否则返回false
                //contain
                return this.list.filter(item =>{
                    if(item.name.includes(keywords)){
                        return item;
                    }
                });
                }
            }    
        });
    </script>
</body>

</html>
