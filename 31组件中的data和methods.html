<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <script>
        Vue.component('mycom1',{
            template: '<h1>这是一个全局组件---{{msg}}</h1>',
            data: function(){
                //组件可以有自己的data数据
                //组件的data和实例的data有点不一样，实例中的data可以为一个对象，但是组件中的
                //data必须是一个方法
                //3.组件中的data除了必须为一个方法之外，这个方法内部还必须返回一个对象才行
                //4.组件中的data与实例中的data使用方式完全一样！！！
                return {
                    msg: '这是组件中data定义的数据'
                };
            }
        })
         var vm = new Vue({
            el : '#app',
            data : {  },
            methods : { }    
        });
    </script>
</body>

</html>
