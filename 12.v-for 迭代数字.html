<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- in后面可以放普通数组，对象数组，对象，还可以放数字 -->
        <!-- 注意:如果使用v-for迭代数字的花，前面的count从1开始 -->
        <p v-for = "(count, i) in 10">这是第 {{count}} 次循环,索引为:{{i}}</p>
    </div>
    <script>
         var vm = new Vue({
            el : '#app',
            data : {  },
            methods : { }    
        });
    </script>
</body>

</html>
