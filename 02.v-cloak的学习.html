<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     [v-cloak]{
         display: none;
     }
    </style>
</head>
<body>
    <div id="app">
        <!--使用v-cloak，可以解决插值表达式闪烁的问题,v-cloak不会覆盖原本的内容-->
        <p v-cloak>{{msg}}</p>
        <h4 v-text = "msg">=============</h4>
        <!--默认v-text是没有闪烁问题的,text会覆盖元素的内容,指挥替换自己的这个占位符-->
        
        <p v-cloak="msg1"></p>
        <p v-html="msg1"></p>

        <!--v-bind是vue中，提供的绑定属性的指令-->
        <!--注意: v-bind 可以简写为 ：要绑定属性-->
        <!--v-bind中可以些合法的js表达式-->
        <input type="button" value="按钮" v-bind:title="myTitle + '123'">
    </div>

 <!--导入vue的包-->
 <script src="./lib/vue-2.4.0.js"></script>
<script>
var vm = new Vue({
    el: '#app',
    data: {
        msg: '我在学习v-cloak',
        msg1: '<h1>我是一个大大的h1标签</h1>',
        myTitle: '这是一个自己定义的title'
    }
});

</script>

</body>
</html>
