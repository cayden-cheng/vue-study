<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" @click = "toggle" value="toggle">
        <!-- v-if的特点是:每次都会重新删除或者创建元素 -->
        <!-- v-if有较高的切换性能消耗 -->
        频繁切换不要使用v-if
        <h3 v-if = "flag">这是用v-if控制的元素</h3>
        <!-- v-show的特点:每次不会重新进行dom的删除和创建操作,知识切换了元素的样式:display:none -->
        <!-- v-show 有较高的初始渲染消耗 -->
        <h3 v-show = "flag">这是用v-show控制的元素</h3>
    </div>
    <script>
         var vm = new Vue({
            el : '#app',
            data : { 
                flag : true
             },
            methods : { 
                toggle(){
                    this.flag = !this.flag
                }
            }    
        });
    </script>
</body>

</html>
