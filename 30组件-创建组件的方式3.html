<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <mycom3></mycom3>
        <login></login>
    </div>
    <!-- 在被控制的#app外面，使用template元素，定义组件的HTML模板结构 -->
    <template id="tmp1">
        <div>
            <h1>这是通过外部定义组件结构方式</h1>
        </div>
    </template>
    <script>
        Vue.component('mycom3',{
            template: '#tmp1'
        })
         var vm = new Vue({
            el : '#app',
            data : {  },
            methods : { },
            components: {
                login: {
                    template: '<h1>这是一个login组件</h1>'
                }
            },

            beforeCrreate(){}    
        });
    </script>
</body>

</html>
