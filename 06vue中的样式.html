<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .red{
            color: red;
        }

        .thin{

            font-weight: 200;
        }

        .italic{
            font-style: italic;
        }

        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1 class = "red thin">这是一个喊打很大的h1，大到你无法想象</h1> -->
        <!-- <h1 :class = "['red','thin','active']">这是一个喊打很大的h1，大到你无法想象</h1> -->
        <!-- 在数组中书写三元表达式 -->
        <!-- <h1 :class = "['red','thin',flag ? 'active' : '']">这是一个喊打很大的h1，大到你无法想象</h1> -->
        <!-- 在数组中使用对象来代替三元表达式提高可读性 -->
        <!-- <h1 :class = "['red','thin',{'active':flag}]">这是一个喊打很大的h1，大到你无法想象</h1> -->
        <h1 :class = "traget">这是一个喊打很大的h1，大到你无法想象</h1>
    </div>
    <script>
         var vm = new Vue({
            el : '#app',
            data : {
                flag : true,
                traget: {red : true,thin :true,active:true}
             },
            methods : { }    
        });
    </script>
</body>

</html>
